<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-docBR GEDCMM - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --edocbr-blue: #1B4F8C;
            --edocbr-red: #E30613;
            --edocbr-navy: #0A2647;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--edocbr-blue) 0%, var(--edocbr-navy) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-container h1 {
            color: var(--edocbr-blue);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo-container p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--edocbr-navy);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--edocbr-blue);
            box-shadow: 0 0 0 3px rgba(27, 79, 140, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #666;
            font-size: 18px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            color: #555;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--edocbr-red);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(227, 6, 19, 0.3);
        }

        .login-button:hover {
            background: #C00512;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(227, 6, 19, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .powered-by {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
        }

        .powered-by img {
            height: 30px;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .powered-by p {
            color: #999;
            font-size: 12px;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 13px;
            opacity: 0.9;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .status-indicator {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator.success {
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .status-indicator.error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/assets/images/edocbr-logo.png" alt="e-docBR" onerror="this.style.display='none'">
            <h1>GEDCMM</h1>
            <p>Gest√£o Eletr√¥nica de Documentos</p>
        </div>

        <div id="status-message" class="status-indicator"></div>

        <form id="login-form" action="/alfresco/service/api/login" method="POST">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu usu√°rio"
                    required
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me neste dispositivo</label>
            </div>

            <button type="submit" class="login-button">
                Entrar ‚Üí
            </button>
        </form>

        <div class="powered-by">
            <img src="/assets/images/alfresco-logo.png" alt="Powered by Alfresco" onerror="this.innerText='Powered by Alfresco'">
            <p>Powered by Alfresco Content Services</p>
        </div>
    </div>

    <div class="footer">
        ¬© 2024-2026 <a href="https://github.com/e-docBR/gedcmm">e-docBR</a> - Todos os direitos reservados
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-indicator ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Interceptar o submit do formul√°rio
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Tentar login via API do Alfresco
                const response = await fetch('/alfresco/api/-default-/public/authentication/versions/1/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para o Share ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/share/page/';
                    }, 1000);
                } else {
                    showStatus('Usu√°rio ou senha incorretos', 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showStatus('Erro ao conectar ao servidor', 'error');
            }
        });

        // Verificar se h√° par√¢metros de erro na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'true') {
            showStatus('Sess√£o expirada. Por favor, fa√ßa login novamente.', 'error');
        }
    </script>
</body>
</html>
