# Custom Content Model Properties for Alfresco GED Integration

model.name=customModel
model.version=1.0
model.description=Custom content model for Alfresco GED integration
model.namespace=http://www.example.com/model/custom
model.prefix=custom

# Custom Types
type.customDocument=custom:customDocument
type.customFolder=custom:customFolder

# Custom Properties
property.customTitle=custom:title
property.customDescription=custom:description
property.customDateCreated=custom:dateCreated
property.customAuthor=custom:author

# Associations
association.customDocumentToFolder=custom:documentToFolder

# Constraints
constraint.customTitle.mandatory=true
constraint.customDescription.mandatory=false
constraint.customDateCreated.mandatory=true
constraint.customAuthor.mandatory=true

# Display settings
display.customDocument.title=Custom Document
display.customFolder.title=Custom Folder
display.customDocument.description=This is a custom document type for GED integration.
display.customFolder.description=This is a custom folder type for organizing documents.